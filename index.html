<body>
  <div class="card">

    <div id="loginPanel">

      <select id="roleSelect">
        <option value="class">SÄ±nÄ±f (Ã¶ÄŸrenci)</option>

      <input id="user" type="text" placeholder="KullanÄ±cÄ± adÄ±" />
      <input id="pass" type="password" placeholder="Åifre" />
      <button id="loginBtn" type="button">GiriÅŸ Yap</button>
      <p style="font-size:12px;color:#aaa;margin-top:8px">
        ğŸ‘¨â€ğŸ« hoca / hoca123<br>ğŸ‘¨â€ğŸ“ sinif / sinif123
      </p>
    </div>

    <div id="studentPanel" class="hidden">
      <h3>ğŸ‘¨â€ğŸ“ Ã–ÄŸrenci Paneli</h3>
      <input id="studentName" placeholder="AdÄ±nÄ±z" />
      <textarea id="assignmentArea" placeholder="Ã–devinizi yazÄ±n..." rows="6"></textarea>
      <button id="saveBtn" type="button">Kaydet</button>
      <button id="logoutBtn1" type="button">Ã‡Ä±kÄ±ÅŸ</button>
      <p id="lastSaved" style="font-size:12px;color:#aaa"></p>
    </div>

    <div id="teacherPanel" class="hidden">
      <h3>ğŸ‘¨â€ğŸ« Hoca Paneli</h3>
      <input id="teacherStudent" placeholder="Ã–ÄŸrenci adÄ±" />
      <button id="openBtn" type="button">AÃ§</button>
      <button id="logoutBtn2" type="button">Ã‡Ä±kÄ±ÅŸ</button>
      <textarea id="teacherArea" placeholder="Ã–dev burada gÃ¶rÃ¼necek..." rows="6"></textarea>
    </div>

  </div>

  <script>
    const ACCOUNTS=[
      {username:'hoca',password:'hoca123',role:'teacher'},
      {username:'sinif',password:'sinif123',role:'class'}
    ];
    const loginPanel=document.getElementById("loginPanel");
    const studentPanel=document.getElementById("studentPanel");
    const teacherPanel=document.getElementById("teacherPanel");

    const loginBtn=document.getElementById("loginBtn");
    const logoutBtn1=document.getElementById("logoutBtn1");
    const logoutBtn2=document.getElementById("logoutBtn2");
    const saveBtn=document.getElementById("saveBtn");
    const openBtn=document.getElementById("openBtn");

    let currentUser=null;

    loginBtn.onclick=()=>{
      const u=document.getElementById("user").value.trim();
      const p=document.getElementById("pass").value;
      const role=document.getElementById("roleSelect").value;
      const acc=ACCOUNTS.find(a=>a.username===u&&a.password===p&&a.role===role);
      if(!acc){alert("HatalÄ± kullanÄ±cÄ± adÄ± veya ÅŸifre!");return;}
      currentUser=acc;
      loginPanel.classList.add("hidden");
      if(role==="class")studentPanel.classList.remove("hidden");
      else teacherPanel.classList.remove("hidden");
    };

    function logout(){
      currentUser=null;
      loginPanel.classList.remove("hidden");
      studentPanel.classList.add("hidden");
      teacherPanel.classList.add("hidden");
    }
    logoutBtn1.onclick=logout;
    logoutBtn2.onclick=logout;

    saveBtn.onclick=()=>{
      const name=document.getElementById("studentName").value.trim();
      const text=document.getElementById("assignmentArea").value;
      if(!name){alert("AdÄ±nÄ±zÄ± girin");return;}
      localStorage.setItem("assign:"+name,JSON.stringify({text,savedAt:new Date()}));
      document.getElementById("lastSaved").textContent="Kaydedildi: "+new Date().toLocaleString("tr-TR");
      alert("Ã–dev kaydedildi!");
    };

    openBtn.onclick=()=>{
      const name=document.getElementById("teacherStudent").value.trim();
      const data=localStorage.getItem("assign:"+name);
      if(!data){alert("Bu isimle kayÄ±t yok");return;}
      const obj=JSON.parse(data);
      document.getElementById("teacherArea").value=obj.text;
    };
  </script>
